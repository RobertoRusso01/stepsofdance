<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Of Dance | Dashboard Clienti</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Montserrat", sans-serif; /* Applicato il nuovo font */
      }
      .container {
        margin-top: 20px;
      }
      #backToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px; /* Dimensione del pulsante */
        height: 50px; /* Dimensione del pulsante */
        border-radius: 50%; /* Rende il pulsante circolare */
        background-color: red; /* Colore di sfondo */
        color: white; /* Colore del testo */
        border: none; /* Rimuove il bordo */
        font-size: 24px; /* Dimensione del font */
        display: flex; /* Centra il contenuto */
        align-items: center; /* Centra verticalmente */
        justify-content: center; /* Centra orizzontalmente */
        z-index: 1000; /* Mantiene il pulsante in alto rispetto agli altri elementi */
      }
      #backToTop:hover {
        background-color: #0056b3; /* Colore al passaggio del mouse */
      }

      .btn-custom {
        background-color: #28a745; /* Verde chiaro */
        color: white;
      }
      .btn-custom:hover {
        background-color: #218838; /* Verde scuro */
      }
      .form-control:focus {
        border-color: #dc3545; /* Rosso */
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      }
      .result-item {
        border: 1px solid #dc3545; /* Rosso */
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        background-color: #fff; /* Bianco */
      }
      .client-row {
        display: flex;
        flex-direction: column; /* Cambiato per schermi piccoli */
        border-bottom: 1px solid #dc3545; /* Rosso */
        padding: 10px 0;
      }

      .client-row span {
        text-align: left; /* Allinea il testo a sinistra */
        margin-bottom: 5px; /* Spaziatura verticale */
      }

      .client-row span:last-child {
        margin-bottom: 0; /* Rimuove il margine dall'ultimo elemento */
      }

      .search-results {
        margin-top: 20px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 20px">
      <img
        src="./stepslogo.png"
        alt="Logo"
        class="img-fluid"
        style="max-width: 350px; height: auto"
      />
    </div>
    <div class="container">
      <h1 class="text-center display-4">Dashboard Clienti</h1>
      <p class="lead text-center">
        Benvenuto nella dashboard di Steps Of Dance Store
      </p>

      <button id="fetchClients" class="btn btn-custom btn-block mb-2 mt-4">
        Visualizza tutti i clienti
      </button>
      <button id="closeSearch" class="btn btn-dark btn-block mb-4 mt-4">
        Chiudi Ricerca
      </button>
      <div id="clientList" class="mb-4"></div>

      <h2 class="mt-4">Cerca Cliente</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchClient"
          class="form-control"
          placeholder="Cerca cliente (Digita Nome e Cognome o solo il Nome)"
          aria-label="Cerca cliente..."
        />
        <div class="input-group-append">
          <button id="searchButton" class="btn btn-danger">Cerca</button>
          <button id="closeSearch2" class="btn btn-dark">Chiudi Ricerca</button>
        </div>
      </div>

      <div id="searchResults" class="search-results"></div>

      <h2 class="mt-4">Cerca clienti per Cognome</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchClientSurname"
          class="form-control"
          placeholder="Cerca cognome..."
          aria-label="Cerca cognome..."
        />
        <div class="input-group-append">
          <button id="searchButtonSurname" class="btn btn-danger">Cerca</button>
          <button id="closeSearchSurname" class="btn btn-dark">
            Chiudi Ricerca
          </button>
        </div>
      </div>

      <div id="searchResultsSurname" class="search-results"></div>

      <h2 class="mt-4">Cerca clienti per Scuola</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchClientSchool"
          class="form-control"
          placeholder="Cerca scuola..."
          aria-label="Cerca scuola..."
        />
        <div class="input-group-append">
          <button id="searchButtonSchool" class="btn btn-danger">Cerca</button>
          <button id="closeSearchSchool" class="btn btn-dark">
            Chiudi Ricerca
          </button>
        </div>
      </div>

      <div id="searchResultsSchool" class="search-results"></div>

      <h2 class="mt-4">Aggiungi Cliente</h2>
      <form id="addClientForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="surname"
            class="form-control"
            placeholder="Cognome"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="telephone"
            class="form-control"
            placeholder="Telefono"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="school"
            class="form-control"
            placeholder="Scuola"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="location"
            class="form-control"
            placeholder="Luogo"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            id="notes"
            class="form-control"
            placeholder="Note"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Aggiungi</button>
      </form>
      <h2 class="mt-4">Modifica Cliente</h2>
      <div>
        <div class="input-group mb-3">
          <input
            type="text"
            id="searchClientToEdit"
            class="form-control"
            placeholder="Cerca cliente da modificare (Nome e Cognome)"
            aria-label="Cerca cliente da modificare..."
          />
          <div class="input-group-append">
            <button id="searchButtonEdit" class="btn btn-danger">Cerca</button>
          </div>
        </div>
      </div>
      <!--Edit client  -->
      <div id="editClientFormContainer" style="display: none">
        <form id="editClientForm">
          <div class="form-group">
            <input
              type="text"
              id="editName"
              class="form-control"
              placeholder="Nome"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="editSurname"
              class="form-control"
              placeholder="Cognome"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="editTelephone"
              class="form-control"
              placeholder="Telefono"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="editSchool"
              class="form-control"
              placeholder="Scuola"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="editLocation"
              class="form-control"
              placeholder="Luogo"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="editNotes"
              class="form-control"
              placeholder="Note"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-custom btn-block">
            Aggiorna
          </button>
        </form>
      </div>
      <h2 class="mt-4">Elimina Cliente</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchClientDelete"
          class="form-control"
          placeholder="Cerca cliente per Nome e Cognome"
          aria-label="Cerca cliente..."
        />
        <div class="input-group-append">
          <button id="searchButtonDelete" class="btn btn-danger">Cerca</button>
        </div>
      </div>

      <div id="deleteResults" class="search-results"></div>
      <button
        id="deleteClientButton"
        class="btn btn-danger btn-block"
        style="display: none"
      >
        Elimina Cliente
      </button>
    </div>

    <button id="backToTop" class="btn btn-dark">â†‘</button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
  <footer>
    <div>
      <p class="small text-center mt-5">
        Powered by Roberto Russo Cloud Architect | Distributed by InSync
        Creations
      </p>
    </div>
  </footer>
</html>
